<div class="container">
    <div class="row">
        <div class="col-sm-3">

            <div class="row">
                <ngbd-datepicker-basic></ngbd-datepicker-basic>
            </div>

            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="min_slot">Минимальное количество слотов</label>
                            <select class="form-control" name="min_slot"
                                    [(ngModel)]="minSlotsCount" #minSlots="ngModel" (ngModelChange)="onModelChange()">
                                <option *ngFor="let i of countSlots">
                                    {{i}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="max_slot">Максимальное количество слотов</label>
                            <select class="form-control" name="max_slot"
                                    [(ngModel)]="maxSlotsCount" #maxSlots="ngModel">
                                <option *ngFor="let i of countSlots">
                                    {{i}}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <select id="name" class="form-control">
                        <option selected>Choose...</option>
                        <option *ngFor="let w of workers">
                            {{w?.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="desirable_slots">Желаемые часы</label>
                    <ng-multiselect-dropdown id="desirable_slots" [placeholder]="'custom placeholder'"
                                             [data]="dropdownList"
                                             [(ngModel)]="selectedItems"
                                             [settings]="dropdownSettings"
                                             (onSelect)="onItemSelect($event)"
                                             (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="unwanted_slots">Нежелательные часы</label>
                    <ng-multiselect-dropdown id="unwanted_slots" [placeholder]="'custom placeholder'"
                                             [data]="dropdownList"
                                             [(ngModel)]="selectedItems"
                                             [settings]="dropdownSettings"
                                             (onSelect)="onItemSelect($event)"
                                             (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Дежурный
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck1">
                    Дежурный по средам
                </label>
            </div>

        </div>

                <div class="col-sm-9">
                    Таблица
                    <duty-chart [minSlotsCount]="minSlotsCount" [maxSlotsCount]="maxSlotsCount"></duty-chart>
                </div>

            </div>
        </div>
